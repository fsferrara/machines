# -- user customizations -------------------------------------------------------
# Settings from the old .tmux.conf integrated here, with priority over defaults.

# mouse mode on
set -g mouse on

# faster key repetition (override Oh my tmux's escape-time 10)
set -s escape-time 0

# use C-a as the only prefix (Vim uses C-b)
set -gu prefix2
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# C-a C-a switches to last window
bind-key C-a last-window

# allow sending prefix to nested tmux sessions with C-a a
bind-key a send-prefix

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# custom window splitting
bind-key v split-window -h
bind-key b split-window

# named new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# activity monitoring
set -g visual-activity on

# iTerm2-tmux integration compatibility
setw -g aggressive-resize off

# display mouse toggle status
bind m run "cut -c3- '#{TMUX_CONF}' | sh -s _toggle_mouse" \; display 'mouse #{?#{mouse},on,off}'


